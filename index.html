  <style>
    :root {
      --bg: #ffffff;
      --accent: #1a1a1a;
      --muted: #999;
      --light: #f7f7f7;
      --card: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--light);
      color: var(--accent);
    }

    aside {
      width: 250px;
      background: var(--accent);
      color: white;
      padding: 2rem 1rem;
      position: fixed;
      top: 0; bottom: 0;
      overflow-y: auto;
    }

    aside h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    aside img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 1rem;
    }

    aside nav a {
      display: block;
      margin: 1rem 0;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    aside nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-left: 250px;
      padding: 2rem;
      flex: 1;
    }

    section {
      margin-bottom: 2.5rem;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
    }

    section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--accent);
      padding-left: 0.6rem;
    }

    .project-card {
      border: 1px solid #ddd;
      border-left: 5px solid var(--accent);
      background: var(--card);
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .resume-button {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.6rem 1.2rem;
      background: white;
      color: var(--accent);
      font-weight: 600;
      border: 2px solid var(--accent);
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .resume-button:hover {
      background: var(--accent);
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
